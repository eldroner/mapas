<div class="d-flex justify-content-center flex-column align-items-center border">
    <h4>Errores</h4>
    <div class="contador-errores">{{ errores }}</div>
    
    <button 
      class="btn mt-2 mb-2"
      [ngClass]="{
        'btn-success': errores === 0,
        'btn-warning': errores === 1,
        'btn-orange': errores === 2,
        'btn-danger': errores >= 3
      }">
      {{ getEstadoErrores() }}
    </button>
  </div>
